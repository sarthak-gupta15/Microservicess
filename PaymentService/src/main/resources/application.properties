spring.application.name=PaymentService

spring.datasource.url=jdbc:postgresql://localhost:5432/collegemis_bb
spring.datasource.username=postgres
spring.datasource.password=sarthak
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=update
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=7070 
#default port is 8080 but we have change it to 7070

#-------------------------kafka ---------------------------
spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.consumer.group-id=temp
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

